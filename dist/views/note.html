word" ng-model="notePhone"></span></div></li><li class="new_ltem_box left"><span class="lselect_lable">登录名：</span><div class="item_li"><span class="item_span datecont" ng-class="{error:!creatForm.notePhone.$error.required&&creatForm.notePhone.$error.defined && creatForm.notePhone.$dirty ||creatForm.notePhone.$error.minlength ||creatForm.notePhone.$error.maxlength }"><input user-validator type="text" name="notePhone" ng-model="notePhone" class="zit_inp" required ng-minlength="11" ng-maxlength="11" placeholder="手机号码" maxlength="11"></span></div></li><li class="new_ltem_box left"><span class="lselect_lable">密码：</span><div class="item_li"><span class="item_span datecont" ng-class="{error:!creatForm.notepassword.$error.required&&creatForm.notepassword.$error.defined && creatForm.notepassword.$dirty ||creatForm.notepassword.$error.minlength ||creatForm.notepassword.$error.maxlength }"><input passwordvalidator type="text" name="notepassword" required ng-model="notepassword" class="zit_inp" placeholder="6-8位数字或字母" ng-minlength="6" ng-maxlength="8" maxlength="8"></span></div></li><li class="new_ltem_box left dropdown"><span class="lselect_lable">状态：</span><div class="item_li" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="item_span item_spanbg"><a href="javascript:;" value="{{stueList.value}}">{{stueList.title}}</a><label><em class="l-sjup"></em></label></span></div><!--全部车系下拉开始--><div class="ban-tc dropdown-menu clearfix" ria-labelledby="dLabel"><div class="zli_div1_dl no-bor box-Div-c heg_au"><ul><li><a value="1" ng-click="changeStueValue($event)" href="javascript:;">激活</a></li><li><a value="0" ng-click="changeStueValue($event)" href="javascript:;">禁用</a></li></ul></div></div><!--全部下拉结束--></li><li class="new_ltem_box left"><div class="zztj left ml18"><!--按钮开始--><botton ng-disabled="creatForm.$invalid || (!cityList.value)" ng-click="creatForm.$invalid || (!cityList.value)||notesubmit()" class="btn btn-info laz_botbtn">提 交</botton></div></li><
