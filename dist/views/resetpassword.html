<div class="contWrap" ng-init="init()"><!--右边内容开始--><div class="mbx"><!--面包屑导航开始--> <span>用户管理</span> &gt; <span>修改密码</span></div><!--面包屑导航结束--><div class="contbgf clearfix"><!--背景开始--><div class="tit-gg"><!--标题开始--> <em class="icotit"></em> 修改密码</div><!--标题结束--><form name="resetpassword" class="mt20 clearfix"><!--第一部分开始--><ul class="item clearfix wl_item"><!--选项框开始--><li class="new_ltem_box clearfix left"><span class="lselect_lable">原始密码：</span><div class="item_li"><span class="item_span datecont" ng-class="{error:!resetpassword.oldpassword.$error.required&&resetpassword.oldpassword.$error.defined && resetpassword.oldpassword.$dirty ||resetpassword.oldpassword.$error.minlength ||resetpassword.oldpassword.$error.maxlength }"><input passwordvalidator type="text" name="oldpassword" required ng-model="oldpassword" class="zit_inp" placeholder="6-8位数字或字母" ng-minlength="6" ng-maxlength="8" maxlength="8"></span></div></li><li class="new_ltem_box clearfix left"><span class="lselect_lable">新密码：</span><div class="item_li"><span class="item_span datecont" ng-class="{error:!resetpassword.newpassword.$error.required&&resetpassword.newpassword.$error.defined && resetpassword.newpassword.$dirty ||resetpassword.newpassword.$error.minlength ||resetpassword.newpassword.$error.maxlength }"><input passwordvalidator type="text" name="newpassword" required ng-model="newpassword" class="zit_inp" placeholder="6-8位数字或字母" ng-minlength="6" ng-maxlength="8" maxlength="8"></span></div></li><li class="new_ltem_box clearfix left"><span class="lselect_lable">确认密码：</span><div class="item_li"><span class="item_span datecont" ng-class="{error:!resetpassword.refpassword.$error.required&&resetpassword.refpassword.$error.defined && resetpassword.refpassword.$dirty ||resetpassword.refpassword.$error.minlength ||resetpassword.refpassword.$error.maxlength }"><input passwordvalidator type="text" name="refpassword" required ng-model="refpassword" class="zit_inp" placeholder="6-8位数字或字母" ng-minlength="6" ng-maxlength="8" maxlength="8"></span><p ng-show="newpassword!=refpassword" style="color: red">两次密码输入不相同</p></div></li><li class="new_ltem_box left"><div class="zztj left ml18"><!--按钮开始--><botton ng-click="paswordsubmit()" class="btn btn-info laz_botbtn">提 交</botton></div></li></ul><!--选项框结束--></form><!--第一部分结束--></div></div><!--右边内容结束--><div class="footer"><!--尾部开始--></div><!--尾部结束-->
